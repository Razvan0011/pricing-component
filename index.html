<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Component</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <img src="./img/bg-top.svg" id="bg-top">

    <div class="container">
        <!-- Top elements: header + switch button -->
        <div class="our-pricing">
            <h1>Our Pricing</h1>
            <div class="pricing-btn">
                <p>Annually</p>
                <div class="price-switch">
                    <!-- Rounded switch -->
                    <div class="switch"></div>
                </div>
                <p>Monthly</p>
            </div>
        </div>

        <!-- The 3 payment cards -->

        <div class="card-container">
            <!-- Left/First Card -->
            <div class="card" id="first-card">
                <h3>Basic</h3>
                <div class="price">
                    <h1>$</h1>
                    <h1>19.99</h1>
                </div>
                <ul class="options">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <a href="#" class="btn">LEARN MORE</a>
            </div>

            <!-- Middle Card -->
            <div class="card" id="middle-card">
                <h3>Basic</h3>
                <div class="price">
                    <h1>$</h1>
                    <h1>24.99</h1>
                </div>
                <ul class="options">
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <a href="#" class="btn">LEARN MORE</a>
            </div>

            <!-- Right/Last Card -->
            <div class="card" id="last-card">
                <h3>Basic</h3>
                <div class="price">
                    <h1>$</h1>
                    <h1>39.99</h1>
                </div>
                <ul class="options">
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <a href="#" class="btn">LEARN MORE</a>
            </div>
        </div>


    </div>

    <img src="./img/bg-bottom.svg" id="bg-bottom">

    <script src="script.js"></script>
</body>


</html>
